[loggers]
keys=root,tool

[handlers]
keys=streamHandler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=streamHandler

[logger_tool]
level=DEBUG
handlers=streamHandler
qualname=tool
propagate=0

[handler_streamHandler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[formatter_formatter]
format=%(asctime)s:%(threadName)s: %(filename)s(%(lineno)s):%(message)s